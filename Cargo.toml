[package]
name = "miette"
version = "3.0.0-beta.0"
authors = ["Kat March√°n <kzm@zkat.tech>"]
description = "Fancy diagnostic reporting library and protocol for us mere mortals who aren't compiler hackers."
categories = ["rust-patterns"]
repository = "https://github.com/zkat/miette"
documentation = "https://docs.rs/miette"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
exclude = ["images/", "tests/", "miette-derive/"]

[dependencies]
thiserror = "1.0.26"
miette-derive = { path = "miette-derive", version = "=3.0.0-beta.0"}
once_cell = "1.8.0"
itertools = "0.10.1"

owo-colors = { version = "2.0.0", optional = true }
atty = { version = "0.2.14", optional = true }
textwrap = { version = "0.14.2", optional = true }
term_size = { version = "0.3.2", optional = true }
supports-hyperlinks = { version = "1.1.0", optional = true }
supports-color = { version = "1.0.4", optional = true }
supports-unicode = { version = "1.0.0", optional = true }
backtrace = { version = "0.3.61", optional = true }

[dev-dependencies]
semver = "1.0.4"

# Eyre devdeps
futures = { version = "0.3", default-features = false }
indenter = "0.3.0"
rustversion = "1.0"
trybuild = { version = "1.0.19", features = ["diff"] }
syn = { version = "1.0", features = ["full"] }

[features]
default = []
fancy = [
    "owo-colors",
    "atty",
    "textwrap",
    "term_size",
    "supports-hyperlinks",
    "supports-color",
    "supports-unicode",
    "backtrace"
]

[workspace]
members = ["miette-derive"]
